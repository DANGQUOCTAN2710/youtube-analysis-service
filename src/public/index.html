<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analysis Service</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Analysis Service</h1>
        <form action="/analyze" method="POST">
            <label for="youtubeUrl">Enter YouTube URL:</label>
            <input type="text" id="youtubeUrl" name="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." required>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
